<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Customer - SQMS</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>Get A Ticket</h1>

      <label>Name</label>
      <input id="name" placeholder="Your name">

      <label>Service</label>
      <select id="service">
        <option value="deposit">Cash Deposit</option>
        <option value="withdraw">Cash Withdrawal</option>
        <option value="account">Open New Account</option>
        <option value="loan">Loan Inquiry</option>
        <option value="inquiry">General Inquiry</option>
      </select>

      <button id="takeBtn">Take Ticket</button>

      <div id="result" class="small" style="margin-top:10px;"></div>
    </div>

    <div class="card">
      <h2>Current Queue</h2>
      <table class="table" id="queueTable">
        <thead>
          <tr>
            <th>Token</th>
            <th>Name</th>
            <th>Service</th>
            <th>Status</th>
            <th>Teller</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="/static/app.js"></script>
  <script>
    document.getElementById("takeBtn").onclick = async () => {
      const name = document.getElementById("name").value || "Anonymous";
      const service = document.getElementById("service").value;

      const res = await fetch("/api/tickets", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({name, service_type: service})
      });

      const j = await res.json();

      if (res.status === 201) {
        document.getElementById("result").innerHTML =
          `Your Token: <span class='ticket'>${j.token}</span><br>
           Assigned Teller: ${j.assigned_teller || 'Pending'}`;

        loadQueue();
      }
    };

    loadQueue();
    setInterval(loadQueue, 5000);
  </script>

</body>
</html>
